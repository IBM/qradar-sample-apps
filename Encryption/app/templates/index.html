<!DOCTYPE html>
<html>
  <head>
    <title>QPyLib Encryption App</title>
  </head>
  <body>
    <h1 id="title">QPyLib Encryption App</h1>
    <h2>Encrypt</h2>
    <input id="encrypt-key-input" type="text" placeholder="key"/>
    <input id="encrypt-value-input" type="text" placeholder="value"/>
    <input id="encrypt-submit" type="submit"/>
    <h2>Decrypt</h2>
    <input id="decrypt-key-input" type="text" placeholder="key"/>
    <input id="decrypt-submit" type="submit"/>
    <script>
      document.getElementById("encrypt-submit").addEventListener("click", function() {
        var key = document.getElementById("encrypt-key-input").value;
        var val = document.getElementById("encrypt-value-input").value;
        window.location.href = "./encrypt/" + key + "?val=" + val;
      });

      document.getElementById("decrypt-submit").addEventListener("click", function() {
        var key = document.getElementById("decrypt-key-input").value;
        window.location.href = "./decrypt/" + key;
      });
    </script>
  </body>
</html>

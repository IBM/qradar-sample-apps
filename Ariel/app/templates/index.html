<!doctype html>
<html>

<head>
    <title>Ariel Query App</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <h2>Ariel Query App</h2>
    <div class="container">
    <h3>Start Search</h3>
    <div class="search_box">
      <input id='search_input' type='text' placeholder='Query'>
      <input type='submit' id='search_button' value='Submit' onclick='request("search_input", "search?query=")'>
    </div>
    <div class="output" id="response_search">
      <h4>Response</h4>
      <pre></pre>
    </div>
    </div>
    <div class="container">
      <h3>Search Results</h3>
    <div class="search_box">
    <input id='results_input' type='text' placeholder='Search ID'>
    <input type='submit' id='results_button' value='Submit' onclick='request("results_input", "results?search_id=")'>
    </div>
    <div class="output" id="response_results">
      <h4>Response</h4>
      <pre></pre>
    </div>
    </div>
    <div class="container">
      <h3>Poll Search until Result</h3>
    <div class="search_box">
    <input id='poll_input' type='text' name='query' placeholder='Search ID'>
    <input type='submit' id='poll_button' value='Submit' onclick='request("poll_input", "poll?search_id=")'>
    </div>
    <div class="output" id="response_poll">
      <h4>Response</h4>
      <pre></pre>
    </div>
    </div>
    <script type="text/javascript" src='./static/qjslib/qappfw.min.js'></script>
    <script type="text/javascript" src="./static/js/ariel.js"></script>
</body>

</html>
